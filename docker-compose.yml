version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: meno-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: meno-api
    volumes:
      - mongodb_data:/data/db
    networks:
      - meno-network

  # Redis (for job queue)
  redis:
    image: redis:7-alpine
    container_name: meno-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - meno-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: meno-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI: mongodb://mongodb:27017/meno-api
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      # Add other environment variables from .env file as needed
    depends_on:
      mongodb:
        condition: service_started
      redis:
        condition: service_healthy
    volumes:
      - ./storage:/app/storage
      - ./logs:/app/logs
    networks:
      - meno-network

  # Worker Process
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: meno-worker
    restart: unless-stopped
    command: npm run worker
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://mongodb:27017/meno-api
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      WORKER_CONCURRENCY: 2
      # Add other environment variables from .env file as needed
    depends_on:
      mongodb:
        condition: service_started
      redis:
        condition: service_healthy
    volumes:
      - ./storage:/app/storage
      - ./logs:/app/logs
    networks:
      - meno-network
    deploy:
      replicas: 1  # Can be increased for horizontal scaling

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  meno-network:
    driver: bridge
